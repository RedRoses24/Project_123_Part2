<html>
<head>
  <title>Realtime Drawing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h3 class="btn btn-info heading">Font-Manipulator From Your Wrist!
          <br>
          <span class="note"><b>INSTRUCTIONS</b> - Enter the word you want the font to be manipulated for</span><br>
          <span class="note">
            and then get your left and right wrist closer 
            to reduce the size the font and to increase the size of <br>
            the font, keep your left and right wrist far from each other.</span>
          <br>
      <span id="font_size"></span>
        </h3>
      </center>
      <br>
        <input type="text" id="item" placeholder="Enter word here..." style="margin-left:700px;" class="form-control">
        <canvas id="canvas" width=300 height=300></canvas>
        <script type='text/javascript'>
         window.onload=function(){
        function draw(event) {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var text = document.getElementById('item').value
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#3e3e3e";
            ctx.font = "16px Arial";
            ctx.fillText(text, 50, 50);
        }
        window.addEventListener("keyup", draw, true);
}
          </script>
          
      <div class="copy_right_footer">Developed by-Kyra Verma</div>
      <script src="main.js"></script>
      </body>
      </html>
